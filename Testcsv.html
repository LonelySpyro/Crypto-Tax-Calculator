<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV File Upload</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Upload CSV File</h2>
<input type="file" id="csvFileInput" accept=".csv">

<div id="csvPreview">
  <!-- CSV preview will be displayed here -->
</div>

<script>
document.getElementById('csvFileInput').addEventListener('change', function(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  
  reader.onload = function(e) {
    const lines = e.target.result.split('\n');
    const headers = lines[0].trim().split(',');
    let previewHTML = '<table><tr>';
    
    headers.forEach(header => {
      previewHTML += '<th>' + header + '</th>';
    });
    previewHTML += '</tr>';
    
    for (let i = 1; i <= 3 && i < lines.length; i++) {
      const columns = lines[i].trim().split(',');
      previewHTML += '<tr>';
      columns.forEach(column => {
        previewHTML += '<td>' + column + '</td>';
      });
      previewHTML += '</tr>';
    }
    
    previewHTML += '</table>';
    document.getElementById('csvPreview').innerHTML = previewHTML;
  };
  
  reader.readAsText(file);
});
</script>

</body>
</html>
